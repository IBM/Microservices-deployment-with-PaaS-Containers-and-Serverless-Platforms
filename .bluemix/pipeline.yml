---
stages:
- name: BUILD
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  triggers:
  - type: commit
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: shell
    script: |-
      #!/bin/bash
      bash -n *.sh
- name: Cloud Foundry Deploy
  inputs: 
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: FLIGHTSTATS_APP_ID
    type: secure
    value: ${FLIGHTSTATS_APP_ID}
  - name: FLIGHTSTATS_APP_KEY
    type: secure
    value: ${FLIGHTSTATS_APP_KEY}
  - name: TRIPIT_API_KEY
    type: secure
    value: ${TRIPIT_API_KEY}
  - name: TRIPIT_API_SECRET
    type: secure
    value: ${TRIPIT_API_SECRET}
  jobs:
  - name: Cloud Foundry Deploy
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |
       #!/bin/bash
       cf create-service cloudantNoSQLDB Lite mycloudant
       cf create-service weatherinsights Free-v2 myweatherinsights
       cf push "${CF_APP}"
       cf set-env "${CF_APP}" FLIGHTSTATS_APP_ID "${FLIGHTSTATS_APP_ID}"
       cf set-env "${CF_APP}" FLIGHTSTATS_APP_KEY "${FLIGHTSTATS_APP_KEY}"
       cf set-env "${CF_APP}" TRIPIT_API_KEY "${TRIPIT_API_KEY}"
       cf set-env "${CF_APP}" TRIPIT_API_SECRET "${TRIPIT_API_SECRET}"
       cf set-env "${CF_APP}" BASE_URL "${CF_APP}".mybluemix.net
       cf restage "${CF_APP}"
       # View logs
       # cf logs "${CF_APP}" --recent
- name: Kubernetes Deploy
  inputs: 
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: BLUEMIX_USER
    type: text
    value: ${BLUEMIX_USER}
  - name: BLUEMIX_PASSWORD
    type: secure
    value: ${BLUEMIX_PASSWORD}
  - name: BLUEMIX_ACCOUNT
    type: secure
    value: ${BLUEMIX_ACCOUNT}
  - name: CLUSTER_NAME
    type: text
    value: ${CLUSTER_NAME}
  - name: API_KEY
    type: secure
    value: ${API_KEY}
  - name: FLIGHTSTATS_APP_ID
    type: secure
    value: ${FLIGHTSTATS_APP_ID}
  - name: FLIGHTSTATS_APP_KEY
    type: secure
    value: ${FLIGHTSTATS_APP_KEY}
  - name: TRIPIT_API_KEY
    type: secure
    value: ${TRIPIT_API_KEY}
  - name: TRIPIT_API_SECRET
    type: secure
    value: ${TRIPIT_API_SECRET}
  - name: OPENWHISK_AUTH
    type: secure
    value: ${OPENWHISK_AUTH}
  jobs:
  - name: Kubernetes Deploy
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |
      #!/bin/bash
      . ./scripts/install_bx.sh
      ./scripts/bx_login.sh
      ./scripts/deploy.sh
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: https://devops-api-integration.stage1.ng.bluemix.net/v1/messaging/webhook/publish
